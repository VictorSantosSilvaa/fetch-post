<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <form id="meuFormulario">
        <!-- Nome -->
        <div class="formulario">
            <label>Nome:</label>
            <input type="name" id="name" placeholder="Coloque seu nome:">
        </div>
        
        <!-- Email -->
        <div class="formulario">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Coloque seu e-mail:">
        </div>

        <!-- Senha -->
        <div class="formulario">
            <label>Password</label>
            <input type="password" id="password" placeholder="Coloque seu e-mail:">
        </div>

        <!-- Botao -->
        <button type="botao" id="botao">Enviar</button>

    </form>

    <script src="/cadastro/script.js"></script>

</body>
</html>
